{% load thumbnail i18n %}

<h1>
    {{ object.name }}
</h1>

{% with object.bagno_set.all as bagni %}
    <ul>
    {% for bagno in bagni %}
        <li><a href="{{ bagno.get_absolute_url }}">{{ bagno.name }}</a></li>
    {% empty %}
        <li>{% trans Nessun bagno ha questo servizio%}</li>
    {% endfor %}
    </ul>
{% endwith %}
