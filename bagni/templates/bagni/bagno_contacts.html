{% load thumbnail i18n %}

{% block content %}
{% trans "contact_structure" as t_contact_structure %}
{% trans "bagno" as t_bagno %}
<div id="contacts-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content hp-facility-modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title my-bold" id="myModalLabel">{{ t_contact_structure }}</h3>
      </div>
      <div class="modal-body">
        {% include "contacts/form_popup.html" %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
